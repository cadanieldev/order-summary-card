<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <section class="hero">
      <div class="hero-bg">
        <img src="./images/illustration-hero.svg" alt="Ilustração">
      </div>
    </section>

    <div class="main-content">
      <main>
        <section class="content">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

          <div class="plan">
            <img src="./images/icon-music.svg" alt="">
            <ul class="annual-list">
              <li>

                <span class="annual">Annual Plan</span>
                <span class="year">$59.99/year</span>
              </li>
            </ul>
            <span class="change">Change</span>
          </div>

          <a href="#" class="btn">Proceed to Payment</a>
          <a href="#" class="order">Cancel Order</a>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
